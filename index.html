<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Local JS -->
  <script src="index.js"></script>
  <title>Generate Password</title>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100 flex-column">
    <div class="d-block bg-info rounded-4 p-2 mb-3 text-center">
      <h2>PASSWORD GENERATOR</h2>
    </div>
    <p class="text-center text-wrap">Masukan jumlah panjang password anda, maka generator akan memberikan password yang sesuai dengan panjang password.</p>
    <form action="">
      <div class="d-flex flex-column">
        <label for="jumlah__Password">Panjang Password</label>
        <input type="number" id="jumlah__password" required>
        <label for="value__Password">Password</label>
        <input type="password" id="value__password" disabled>
      </div>
      <div class="d-flex align-items-center gap-2 mt-3">
        <input type="submit" value="Generate Password" class="btn btn-primary">
        <input type="submit" value="Save Password" class="btn btn-success" ></input>
      </div>
    </form>
    
  </div>
</body>
</html>
